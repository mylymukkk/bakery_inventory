{% extends 'partials/base.html' %} {% load crispy_forms_tags %}

<!-- prettier-ignore -->
{% block nav %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row my-3 justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div
          class="card-header bg-info d-flex justify-content-between align-items-center"
        >
          <div class="text-white text-uppercase fw-light fs-4">
            {% block title %}{% endblock %}
          </div>
          <a
            class="btn btn-link text-white"
            href="{% block cancel-link %} {% endblock %}"
            role="button"
            aria-label="Cancel changes"
            >Cancel</a
          >
        </div>
        <div class="row p-3">
          <div class="col-md-12">
            <form method="post">
              {% csrf_token %} {{form|crispy}}
              <div class="d-grid">
                <input
                  class="btn btn-success"
                  type="submit"
                  value="Update"
                  aria-label="Update changes"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
